language = "C"
header = "/* iPad Rust Core - Auto-generated C Header */\n/* Do not edit manually - generated by cbindgen */"
include_version = true
namespace = "iPadRustCore"
cpp_compat = true
style = "both"

[export]
include = [
    "initialize_library",
    "set_offline_mode", 
    "get_device_id",
    "is_offline_mode",
    "get_library_version",
    "get_last_error",
    "free_string"
]
prefix = ""

[export.rename]
# Core functions
"initialize_library" = "initialize_library"
"set_offline_mode" = "set_offline_mode"
"get_device_id" = "get_device_id"
"is_offline_mode" = "is_offline_mode"

[parse]
parse_deps = false
include = ["src"]
exclude = ["src/domains", "src/db_migration.rs"]

[fn]
rename_args = "GeckoCase"
must_use = "WARN"

[struct]
rename_fields = "GeckoCase"

[enum]
rename_variants = "GeckoCase"
